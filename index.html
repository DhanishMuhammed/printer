<!DOCTYPE html>
<html>
<head>
  <title>Print Invoice to Bluetooth Printer</title>
</head>
<body>
  <h2>Print Invoice</h2>
  <button onclick="connectAndPrint()">Print Invoice</button>

  <script>
    const invoice =
      '\x1B\x61\x01' + // center align
      'My Shop\n' +
      '\x1B\x61\x00' + // left align
      'Item    Qty   Price\n' +
      'Apple    2    20.00\n' +
      'Banana   3    30.00\n' +
      '-------------------\n' +
      'Total:        50.00\n' +
      '\n\n' +
      '\x1D\x56\x00';  // cut paper

    async function connectAndPrint() {
      try {
        const serviceUUID = '49535343-fe7d-4ae5-8fa9-9fafd205e455';
        const characteristicUUID = '49535343-8841-43f4-a8d4-ecbe34729bb3';

        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [serviceUUID]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUUID);
        const characteristic = await service.getCharacteristic(characteristicUUID);

        const encoder = new TextEncoder();
        const data = encoder.encode(invoice);

        await characteristic.writeValue(data);
        alert('Invoice printed successfully!');
      } catch (error) {
        console.error(error);
        alert('Printing failed: ' + error.message);
      }
    }
  </script>
</body>
</html>
