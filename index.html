<!DOCTYPE html>
<html>
<head>
  <title>Bluetooth Printer Test</title>
</head>
<body>
  <h2>Print to Bluetooth Thermal Printer</h2>
  <button onclick="connectAndPrint()">Print 'Hello World'</button>

  <script>
    async function connectAndPrint() {
      try {
        const serviceUUID = 'e7810a71-73ae-499d-8c15-faa9aef0c3f2';
        const characteristicUUID = '49535343-1e4d-4bd9-ba61-23c647249616';

        // âœ… Accept all devices, but request our custom service later
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [serviceUUID]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUUID);
        const characteristic = await service.getCharacteristic(characteristicUUID);

        const encoder = new TextEncoder();
        const escAlignCenter = '\x1B\x61\x01';
        const text = 'Hello World\n\n';
        const cutPaper = '\x1D\x56\x00';
        const data = encoder.encode(escAlignCenter + text + cutPaper);

        await characteristic.writeValue(data);
        alert('Printed successfully!');
      } catch (error) {
        console.error(error);
        alert('Printing failed: ' + error.message);
      }
    }
  </script>
</body>
</html>
